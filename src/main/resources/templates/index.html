<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List People</title>
</head>
<body>
    <h1> List of People </h1>
    <div th:each="eachPerson:${people}">

        <p th:text="${eachPerson.firstName}"></p>
        <p th:text="${eachPerson.lastName}"></p>
        <p th:text="${eachPerson.email}"></p>
    </div>
</body>
</html>
